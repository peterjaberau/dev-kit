  <body>
    <h2>Default</h2>
    <div style="padding: 10px">




      <div style="display: grid; gap: 16px; max-width: 600px;"><div><h4>Buttons with Keyboard Shortcuts</h4><p style="font-size: 14px; color: rgb(102, 102, 102); margin-bottom: 16px;">Try pressing the keyboard shortcuts to trigger the buttons:</p><div style="display: grid; gap: 8px; place-items: start;"><button data-size="medium" data-type="neutral" data-theme="default" data-shape="button" data-has-end-content="" data-has-label="" data-has-suffix="" data-description="none" aria-disabled="false" type="button" tabindex="0" data-react-aria-pressable="true" class="t8 t9 t10 t11 t12 t13 t14"><div data-element="Label">Save</div><div data-element="Suffix"><div data-qa="HotKeys" role="group" aria-label="Keyboard shortcuts" class="t15 t16 t17 t18"><div role="group" aria-label="Key combination 1" class="t19"><kbd role="text" data-type="default" aria-label="Key ⌘" class="t20 t21 t22 t23 t24">⌘</kbd><kbd role="text" data-type="default" aria-label="Key S" class="t20 t21 t22 t23 t24">S</kbd></div></div></div></button><button data-size="medium" data-type="outline" data-theme="default" data-shape="button" data-has-icon="" data-has-start-content="" data-has-end-content="" data-has-label="" data-has-suffix="" data-description="none" aria-disabled="false" type="button" tabindex="0" data-react-aria-pressable="true" class="t25 t9 t10 t11 t12 t13 t14"><div data-element="Icon"><div data-entered="" data-phase="entered" class="t26 t27 t28"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="tabler-icon tabler-icon-file "><path d="M14 3v4a1 1 0 0 0 1 1h4"></path><path d="M17 21h-10a2 2 0 0 1 -2 -2v-14a2 2 0 0 1 2 -2h7l5 5v11a2 2 0 0 1 -2 2z"></path></svg></div></div><div data-element="Label">Open File</div><div data-element="Suffix"><div data-qa="HotKeys" role="group" aria-label="Keyboard shortcuts" class="t15 t16 t17 t18"><div role="group" aria-label="Key combination 1" class="t19"><kbd role="text" data-type="default" aria-label="Key ⌘" class="t20 t21 t22 t23 t24">⌘</kbd><kbd role="text" data-type="default" aria-label="Key O" class="t20 t21 t22 t23 t24">O</kbd></div></div></div></button><button data-size="medium" data-type="primary" data-theme="default" data-shape="button" data-has-end-content="" data-has-right-icon="" data-has-label="" data-has-suffix="" data-description="none" aria-disabled="false" type="button" tabindex="0" data-react-aria-pressable="true" class="t29 t9 t10 t11 t12 t13 t14"><div data-element="Label">Export</div><div data-element="Suffix"><div data-qa="HotKeys" role="group" aria-label="Keyboard shortcuts" class="t15 t16 t17 t18"><div role="group" aria-label="Key combination 1" class="t19"><kbd role="text" data-type="primary" aria-label="Key ⌘" class="t20 t21 t22 t23 t24">⌘</kbd><kbd role="text" data-type="primary" aria-label="Key ⇧" class="t20 t21 t22 t23 t24">⇧</kbd><kbd role="text" data-type="primary" aria-label="Key E" class="t20 t21 t22 t23 t24">E</kbd></div></div></div><div data-element="RightIcon"><div data-entered="" data-phase="entered" class="t26 t27 t28"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="tabler-icon tabler-icon-external-link "><path d="M12 6h-6a2 2 0 0 0 -2 2v10a2 2 0 0 0 2 2h10a2 2 0 0 0 2 -2v-6"></path><path d="M11 13l9 -9"></path><path d="M15 4h5v5"></path></svg></div></div></button><button data-size="medium" data-type="clear" data-theme="default" data-shape="button" data-has-end-content="" data-has-label="" data-has-suffix="" data-description="none" aria-disabled="false" type="button" tabindex="0" data-react-aria-pressable="true" class="t30 t9 t10 t11 t12 t13 t14"><div data-element="Label">Cancel</div><div data-element="Suffix"><div data-qa="HotKeys" role="group" aria-label="Keyboard shortcuts" class="t15 t16 t17 t18"><div role="group" aria-label="Key combination 1" class="t19"><kbd role="text" data-type="default" aria-label="Key Esc" class="t20 t21 t22 t23 t24">Esc</kbd></div></div></div></button></div></div><div><h4>With Custom Suffix</h4><p style="font-size: 14px; color: rgb(102, 102, 102); margin-bottom: 16px;">When a custom suffix is provided, hotkeys are still functional but the shortcut hint is not shown:</p><div style="display: grid; gap: 8px; place-items: start;"><button data-size="medium" data-type="neutral" data-theme="default" data-shape="button" data-has-end-content="" data-has-label="" data-has-suffix="" data-description="none" aria-disabled="false" type="button" tabindex="0" data-react-aria-pressable="true" class="t8 t9 t10 t11 t12 t13 t14"><div data-element="Label">Download</div><div data-element="Suffix">Custom</div></button></div></div><div><h4>Different Hotkey Formats</h4><div style="display: grid; gap: 8px; place-items: start;"><button data-size="medium" data-type="neutral" data-theme="default" data-shape="button" data-has-end-content="" data-has-label="" data-has-suffix="" data-description="none" aria-disabled="false" type="button" tabindex="0" data-react-aria-pressable="true" class="t8 t9 t10 t11 t12 t13 t14"><div data-element="Label">Multi-modifier</div><div data-element="Suffix"><div data-qa="HotKeys" role="group" aria-label="Keyboard shortcuts" class="t15 t16 t17 t18"><div role="group" aria-label="Key combination 1" class="t19"><kbd role="text" data-type="default" aria-label="Key ⌃" class="t20 t21 t22 t23 t24">⌃</kbd><kbd role="text" data-type="default" aria-label="Key ⌥" class="t20 t21 t22 t23 t24">⌥</kbd><kbd role="text" data-type="default" aria-label="Key D" class="t20 t21 t22 t23 t24">D</kbd></div></div></div></button><button data-size="medium" data-type="secondary" data-theme="default" data-shape="button" data-has-end-content="" data-has-label="" data-has-suffix="" data-description="none" aria-disabled="false" type="button" tabindex="0" data-react-aria-pressable="true" class="t31 t9 t10 t11 t12 t13 t14"><div data-element="Label">Help</div><div data-element="Suffix"><div data-qa="HotKeys" role="group" aria-label="Keyboard shortcuts" class="t15 t16 t17 t18"><div role="group" aria-label="Key combination 1" class="t19"><kbd role="text" data-type="default" aria-label="Key F1" class="t20 t21 t22 t23 t24">F1</kbd></div></div></div></button><button data-size="medium" data-type="primary" data-theme="default" data-shape="button" data-has-end-content="" data-has-label="" data-has-suffix="" data-description="none" aria-disabled="false" type="button" tabindex="0" data-react-aria-pressable="true" class="t29 t9 t10 t11 t12 t13 t14"><div data-element="Label">Submit</div><div data-element="Suffix"><div data-qa="HotKeys" role="group" aria-label="Keyboard shortcuts" class="t15 t16 t17 t18"><div role="group" aria-label="Key combination 1" class="t19"><kbd role="text" data-type="primary" aria-label="Key ⇧" class="t20 t21 t22 t23 t24">⇧</kbd><kbd role="text" data-type="primary" aria-label="Key ⏎" class="t20 t21 t22 t23 t24">⏎</kbd></div></div></div></button></div></div></div>


    </div>
  </body>
